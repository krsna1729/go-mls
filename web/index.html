<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go-MLS Streaming Control</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Go-MLS Control Panel</h1>
    <nav style="margin-bottom:1em; display:flex; gap:16px;">
        <button id="tabRelays" class="tab-btn md-btn active">Relays</button>
        <button id="tabRecordings" class="tab-btn md-btn">Recordings</button>
    </nav>
    <div id="relaysTab">
        <div id="controls"></div>
    </div>
    <div id="recordingsTab" style="display:none"></div>
    <script src="/app.js"></script>
    <script src="/recordings.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const tabRelays = document.getElementById('tabRelays');
        const tabRecordings = document.getElementById('tabRecordings');
        const relaysTab = document.getElementById('relaysTab');
        const recordingsTab = document.getElementById('recordingsTab');
        tabRelays.onclick = function () {
            tabRelays.classList.add('active');
            tabRecordings.classList.remove('active');
            relaysTab.style.display = '';
            recordingsTab.style.display = 'none';
        };
        tabRecordings.onclick = function () {
            tabRecordings.classList.add('active');
            tabRelays.classList.remove('active');
            relaysTab.style.display = 'none';
            recordingsTab.style.display = '';
        };
    });
    </script>
</body>
</html>
